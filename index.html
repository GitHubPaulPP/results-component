<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Results summary component</title>

</head>

<body>

  <main class="container">

    <section class="results-card">
        <h1>Your Result</h1>
        <div class="scorediv"> 
          <p class="score">76</p>
          <p class="outof">of 100</p>
        </div>
    
        <p class="grade">Great</p>
        <p class="context">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-card">
      <h2>Summary</h2>
      <div class="score-section reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <h3>Reaction</h3>
        <p>80 / 100</p>
      </div>

      <div class="score-section memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <h3>Memory</h3>
        <p>92 / 100</p>
      </div>

      <div class="score-section verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
        <h3>Verbal</h3>
        <p>61 / 100</p>
      </div>

      <div class="score-section visual">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <h3>Visual</h3>
        <p>72 / 100</p>
      </div>
      <button class="continue">Continue</button>
    </section>

  </main>



</body>

</html>
